<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Pel√≠cula</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
  <script>
    var myHeaders = new Headers();
    onload = () => {
      if (!sessionStorage.getItem("perfil") || sessionStorage.getItem("perfil") == "normal") {
        location.href = "s.html";
      } else {
        myHeaders.append("Content-Type", "application/json");
        if (sessionStorage.getItem("csrf_token")) {
          myHeaders.append("X-CSRFToken", sessionStorage.getItem("csrf_token"));
        }
      }
    };

    function guardar() {
      let nombre = document.getElementById("nombre").value;
      let descripcion = document.getElementById("descripcion").value;
      let reparto = document.getElementById("reparto").value;
      let precio = document.getElementById("precio").value;
      let foto = document.getElementById("foto").value;

      let datos = JSON.stringify({
        nombre,
        descripcion,
        reparto,
        precio,
        foto
      });

      var requestOptions = {
        method: 'POST',
        headers: myHeaders,
        body: datos
      };

      fetch("/api/peliculas", requestOptions)
        .then(response => response.json())
        .then(result => {
          if (result.status == "OK") {
            alert("Pel√≠cula guardada");
            location.href = "peliculas.html";
          } else {
            alert("La pel√≠cula no ha podido ser guardada");
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert("Se ha producido un error y la pel√≠cula no ha podido ser guardada");
        });
    }
  </script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item has-text-weight-bold">üé¨ CRUD de Pel√≠culas</a>
    </div>
    <div class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="pelicula.html">Pel√≠culas</a>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="box has-shadow">
            <h1 class="title has-text-centered has-text-primary">Agregar Pel√≠cula</h1>
            <div class="field">
              <label class="label" for="nombre">Nombre</label>
              <div class="control">
                <input type="text" class="input" id="nombre" placeholder="Nombre de la pel√≠cula" required />
              </div>
            </div>

            <div class="field">
              <label class="label" for="descripcion">Descripci√≥n</label>
              <div class="control">
                <input type="text" class="input" id="descripcion" placeholder="Descripci√≥n breve" required />
              </div>
            </div>

            <div class="field">
              <label class="label" for="reparto">Reparto</label>
              <div class="control">
                <input type="text" class="input" id="reparto" placeholder="Actores principales" required />
              </div>
            </div>

            <div class="field">
              <label class="label" for="precio">Precio</label>
              <div class="control">
                <input type="number" class="input" id="precio" placeholder="Precio (‚Ç¨)" required />
              </div>
            </div>

            <div class="field">
              <label class="label" for="foto">URL de la Foto</label>
              <div class="control">
                <input type="text" class="input" id="foto" placeholder="URL de la imagen" required />
              </div>
            </div>

            <div class="field">
              <label class="label" for="filefoto">Archivo de la Foto</label>
              <div class="control">
                <input type="file" class="input" id="filefoto" />
              </div>
            </div>

            <div class="field is-grouped is-grouped-centered mt-4">
              <div class="control">
                <button type="button" class="button is-success" onclick="guardar()">Guardar</button>
              </div>
              <div class="control">
                <a href="peliculas.html" class="button is-light">Volver</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
