<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - APP PEPS</title>
    <!-- Referenciamos el archivo CSS -->
    <link rel="stylesheet" href="registro.css">
    <script>
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        function conectar(){
            document.getElementsByClassName("error")[0].style.display="none";
            var raw = JSON.stringify({
                "username": document.getElementById("username").value,
                "password": document.getElementById("password").value,
                "profile": document.getElementById("profile").value
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw
            };

            fetch("/registro", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status=="OK"){
                        alert("Usuario registrado correctamente");
                        location.href="index.html";
                    } else {
                        document.getElementsByClassName("error")[0].style.display="block";
                    }
                })
                .catch(error => console.log('error', error)); 
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Registro del Sistema</h1>
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
        
        <label for="password">Clave</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su clave" required>
        
        <label for="profile">Perfil</label>
        <input type="text" id="profile" name="profile" value="normal" disabled>
        
        <div class="error">Usuario ya existe</div>
        
        <button type="button" onclick="conectar()">Enviar</button>
    </div>
</body>
</html>
