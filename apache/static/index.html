<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP PEPS</title>
    <link rel="stylesheet" href="index.css">
    <script>
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        function conectar(){
            document.getElementsByClassName("error")[0].style.display="none";
            var raw = JSON.stringify({
                "username": document.getElementById("username").value,
                "password": document.getElementById("password").value
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw
            };

            fetch("/api/login", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status=="OK"){
                        location.href="peliculas.html";
                    } else {
                        document.getElementsByClassName("error")[0].style.display="block";
                    }
                })
                .catch(error => console.log('error', error)); 
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Sistema</h1>
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" name="username" id="username" placeholder="Ingresa tu usuario">
        </div>
        <div class="form-group">
            <label for="password">Clave</label>
            <input type="password" name="password" id="password" placeholder="Ingresa tu clave">
        </div>
        <label class="error">Usuario/clave incorrecta</label>
        <div class="button-group">
            <button type="button" onclick="conectar()">Enviar</button>
            <button type="button" onclick="location.href='registro.html'">Registrarse</button>
        </div>
    </div>
</body>
</html>
