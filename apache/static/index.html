<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - APP PEPS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
  <style>
    .error-message {
      display: none;
    }
  </style>
  <script>
    const myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    function conectar() {
      document.getElementById("error").style.display = "none";

      const raw = JSON.stringify({
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      });

      fetch("/api/login", {
        method: "POST",
        headers: myHeaders,
        body: raw
      })
      .then(response => response.json())
      .then(result => {
        if (result.status === "OK") {
          sessionStorage.setItem("csrf_token", result.csrf_token);
          sessionStorage.setItem("perfil", result.perfil);
          location.href = "peliculas.html";
        } else {
          document.getElementById("error").style.display = "block";
        }
      })
      .catch(error => console.error("Error:", error));
    }
  </script>
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5">
          <div class="box">
            <h1 class="title has-text-centered has-text-primary">üé¨ Bienvenido al Cine de Parla</h1>

            <div class="field">
              <label class="label">Usuario</label>
              <div class="control">
                <input type="text" class="input" id="username" placeholder="Introduce tu usuario" required />
              </div>
            </div>

            <div class="field">
              <label class="label">Contrase√±a</label>
              <div class="control">
                <input type="password" class="input" id="password" placeholder="Introduce tu contrase√±a" required />
              </div>
            </div>

            <p id="error" class="error-message has-text-danger has-text-weight-semibold mb-4">‚ùå Usuario o clave incorrectos</p>

            <div class="buttons is-centered mt-4">
              <button class="button is-success" onclick="conectar()">Ingresar</button>
              <button class="button is-link is-light" onclick="location.href='registro.html'">Registrarse</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
