<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJEMPLO APP apache CON CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script>
        var myHeaders = new Headers();
        onload=()=>{
            if (!sessionStorage.getItem("perfil") || sessionStorage.getItem("perfil")=="normal"){
                location.href="chuches.html"
            } else {
                myHeaders.append("Content-Type", "application/json");
                if (sessionStorage.getItem("csrf_token")){
                    myHeaders.append("X-CSRFToken",sessionStorage.getItem("csrf_token"))
                }
            }
        }
        
        function guardar(){
            let nombre=document.getElementById("nombre").value;
            let descripcion=document.getElementById("descripcion").value;
            let ingredientes =document.getElementById("ingredientes").value;
            let precio=document.getElementById("precio").value;
            let foto=document.getElementById("foto").value;
            let datos=JSON.stringify({
                "nombre":nombre,
                "descripcion":descripcion,
                "ingredientes":ingredientes,
                "precio":precio,
                "foto":foto
            });
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: datos
            };

            fetch("/api/chuches", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK"){
                        alert("Chuche guardada")
                        location.href="chuches.html"
                    } else {
                        alert("La chuche no ha podido ser guardado")
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Se ha producido un error y la chuche no ha podido ser guardado")
                });
        }
    </script>
</head>
<body>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">

            <button class="navbar-burger is-warning button" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="chuche.html">Libros</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                </div>
            </div>
        </div>
    </nav>
  <section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Agregar Chuche</h3>
                <label for="nombre">Nombre:</label>
                <input required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="descripcion">Descripcion</label>
                <input required type="text" class="input" placeholder="Descripcion" name="descripcion" id="descripcion">
                <label for="ingredientesS">Ingredientes</label>
                <input required type="text" class="input" placeholder="Ingredientes" name="ingredientes" id="ingredientes">
                <label for="precio">Precio</label>
                <input required type="number" class="input" placeholder="Precio" name="precio" id="precio">
                <label for="foto">Foto</label>
                <input required type="text" class="input" placeholder="Foto" name="foto" id="foto">                
                <input required type="file" class="input" placeholder="Archivo Foto" name="filefoto" id="filefoto">
                <button type="button" onclick="guardar()" class="button is-success mt-2">Guardar</button>
                <a href="chuches.html" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
</body>
