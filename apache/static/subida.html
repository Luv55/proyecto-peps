<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti√≥n de Archivos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />

  <script>
    function enviarArchivo() {
      const formData = new FormData();
      formData.append("fichero", document.getElementById("fichero").files[0]);
      formData.append("nombre", document.getElementById("nombre").value);

      fetch("/api/upload", {
        method: "POST",
        body: formData
      })
        .then(response => response.json())
        .then(result => {
          if (result.status === "OK") {
            alert("Archivo subido correctamente");
            location.href = "index.html";
          } else {
            alert("El archivo no ha podido subirse");
          }
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Ha habido un error. Refresca la p√°gina");
        });
    }

    function verArchivo() {
      const nombreArchivo = document.getElementById("nombreArchivo").value;

      fetch("/api/ver/" + nombreArchivo, {
        method: "GET"
      })
        .then(response => response.json())
        .then(result => {
          if (result.status === "OK") {
            document.getElementById("contenidoArchivo").value = result.contenido;
          } else {
            document.getElementById("contenidoArchivo").value = "‚ö†Ô∏è El contenido no est√° disponible";
          }
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Error al recuperar el archivo");
        });
    }
  </script>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">üìÇ Gesti√≥n de Archivos</h1>

      <div class="columns is-multiline">
        <!-- Subir archivo -->
        <div class="column is-6">
          <div class="box">
            <h2 class="subtitle">Subir un archivo</h2>

            <div class="field">
              <label class="label">Nombre del archivo</label>
              <div class="control">
                <input class="input" type="text" id="nombre" placeholder="Ej: documento.txt" />
              </div>
            </div>

            <div class="field">
              <label class="label">Seleccionar archivo</label>
              <div class="control">
                <input class="input" type="file" id="fichero" />
              </div>
            </div>

            <div class="field">
              <button class="button is-primary" onclick="enviarArchivo()">üì§ Subir</button>
            </div>
          </div>
        </div>

        <!-- Ver archivo -->
        <div class="column is-6">
          <div class="box">
            <h2 class="subtitle">Ver contenido de un archivo</h2>

            <div class="field">
              <label class="label">Nombre del archivo</label>
              <div class="control">
                <input class="input" type="text" id="nombreArchivo" placeholder="Ej: documento.txt" />
              </div>
            </div>

            <div class="field">
              <button class="button is-info" onclick="verArchivo()">üëÅÔ∏è Ver archivo</button>
            </div>

            <div class="field">
              <label class="label">Contenido del archivo</label>
              <div class="control">
                <textarea class="textarea" id="contenidoArchivo" rows="10" readonly></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="has-text-centered">
        <a class="button is-light" href="index.html">‚¨ÖÔ∏è Volver al inicio</a>
      </div>
    </div>
  </section>
</body>
</html>
