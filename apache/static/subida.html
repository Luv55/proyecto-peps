<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subida y Visualización de Archivos</title>
    <link rel="stylesheet" href="subida.css">
    <script>
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        function enviarArchivo(){
            const formData = new FormData();
            formData.append('fichero',document.getElementById("fichero").files[0]);
            formData.append('nombre',document.getElementById("nombre").value);
            var requestOptions = {
                method: 'POST',
                body: formData
            };

            fetch("/api/upload", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK"){
                        alert("archivo subido correctamente");
                        location.href="index.html"
                    } else {
                        alert("El archivo no ha podido subirse");
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Ha habido un error al recuperar el archivo. Refresque la página")
                });
        }

        function verArchivo(){
            var requestOptions = {
                method: 'GET',
            };

            fetch("/api/ver/" + document.getElementById("nombreArchivo").value, requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK"){
                        document.getElementById("contenidoArchivo").innerHTML=result.contenido;
                    } else {
                        document.getElementById("contenidoArchivo").innerHTML="EL CONTENIDO NO ESTA DISPONIBLE";                        
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Ha habido un error al recuperar el archivo. Refresque la página")
                });
        }
 
    </script>
</head>
<body>
    <div class="container">
        <h1>Subir un Archivo</h1>
        <div class="form-group">
            <label for="nombre">Nombre del archivo</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre del archivo">
        </div>
        <div class="form-group">
            <label for="fichero">Archivo</label>
            <input type="file" name="fichero" id="fichero">
        </div>
        <button type="button" onclick="enviarArchivo()">Enviar</button>

        <h1>Ver Contenido de un Archivo</h1>
        <div class="form-group">
            <label for="nombreArchivo">Nombre del archivo</label>
            <input type="text" name="nombreArchivo" id="nombreArchivo" placeholder="Nombre del archivo a buscar">
        </div>
        <button type="button" onclick="verArchivo()">Ver</button>

        <div class="form-group">
            <label for="contenidoArchivo">Contenido del archivo</label>
            <textarea id="contenidoArchivo" readonly></textarea>
        </div>
    </div>
</body>
</html>
